---
# Production specific variables
app_name: laravel-app
app_root: /var/www/{{ app_name }}
app_url: "https://laravel.sadeeshaperera.me"  # Change this to your domain

# PHP-FPM pool configuration
php_fpm_pool_user: www-data
php_fpm_pool_group: www-data
php_fpm_pool_listen: /run/php/php8.2-fpm.sock

# Nginx settings
nginx_server_name: laravel.sadeeshaperera.me  # Change this to your domain
nginx_root: "{{ app_root }}/public"
nginx_ssl_certificate: /etc/letsencrypt/live/{{ nginx_server_name }}/fullchain.pem
nginx_ssl_certificate_key: /etc/letsencrypt/live/{{ nginx_server_name }}/privkey.pem

# Database settings (if using remote database)
db_connection: mysql  # or pgsql
db_host: localhost
db_port: 3306
db_database: laravel
db_username: laravel_user
db_password: your_secure_password
